<!-- Задание 1
Вы разрабатываете интернет-магазин и хотите добавить функциональность динамического фильтрации товаров по
категориям. У вас есть форма с выпадающим списком (select), в котором пользователь может выбрать категорию товаров. При
выборе
категории товаров, необходимо динамически обновлять список отображаемых товаров на странице, чтобы пользователь видел
только товары из выбранной категории.
1. Создайте интерфейс веб-страницы, который включает в себя следующие элементы:
a. Выпадающий список (select) с категориями товаров.
b. Список товаров, который будет отображать товары в соответствии с выбранной категорией.
c. Каждый товар в списке должен содержать название и категорию.
2. Используйте HTML для создания элементов интерфейса.
3. Используйте JavaScript для обработки событий:
    ○ При выборе категории товаров в выпадающем списке, форма должна следить за изменениями.
    ○ Динамически обновите список товаров на странице, чтобы отображать только товары из выбранной категории.
4. Создайте объекты товаров и их категорий для имитации данных магазина.
5. Стилизуйте элементы интерфейса с помощью CSS для улучшения внешнего вида. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <hi>Выберите категорию товаров:</h1>
        <br>
        <br>
        <select id="categorySelect">
            <option value="">Все Kaтегории</option>
            <option value="Электроника">Электроника</option>
            <option value="Бытовая техника">Бытовая техника</option>
            <option value="Книги">Книги</option>
            <option value="Одежда">Одежда</option>
            <option value="Мебель">Me6eль</option>
        </select>

        <h2>Товары:</h2>
        <ul id="productsList"></ul>

        <script>
            const productsData = [
                {
                    id: 1,
                    name: "Ноутбук",
                    category: "Электроника",
                },
                {
                    id: 2,
                    name: "Смартфон",
                    category: "Электроника",
                },
                {
                    id: 3,
                    name: "Кофемашина",
                    category: "Бытовая техника",
                },
                {
                    id: 4,
                    name: "Фотокамера",
                    category: "Электроника",
                },
                {
                    id: 5,
                    name: "Микроволновая печь",
                    category: "Электроника",
                },
                {
                    id: 6,
                    name: "Книга",
                    category: "Книги",
                },
                {
                    id: 7,
                    name: "Футболка",
                    category: "Одежда",
                },
                {
                    id: 8,
                    name: "Шапка",
                    category: "Одежда",
                },
                {
                    id: 9,
                    name: "Стул",
                    category: "Мебель",
                },
                {
                    id: 10,
                    name: "Стол",
                    category: "Мебель",
                },
            ];

            function displayProducts(category) {
                productsList.innerHTML = '';

                productsData.forEach(product => {
                    if (category === '' || product.category === category) {
                        const listItem = document.createElement('li');
                        listItem.textContent = product.name;
                        productsList.append(listItem);
                    }
                });
            }

            categorySelect.addEventListener('change', function (e) {
                const selectedCategory = categorySelect.value;
                displayProducts(selectedCategory);
            });

            displayProducts('');

        </script>
</body>

</html>
