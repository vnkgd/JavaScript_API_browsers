<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
    /* Стили для прелоадера */
    .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .loader .fa-spinner {
        font-size: 48px;
        color: #333;
        animation: spin 1s linear infinite;
    }


    /* Анимация вращения */
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    /*Скрыть контент при отображении прелодера */
    .hidden {
        display: none;
    }
</style>



<div class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<!-- <div class="loader">
    <i class="fas fa-spinner"></i>
</div> -->

<div class="loader">
    <i class="spinner-border text-warning"></i>
</div>


<div class="content hidden">
    <h1>Заголовок</h1>
    <p>Содержимое страницы</p>
    <!-- <img src="https://fanibani.ru/wp-content/uploads/2022/12/kotenok-koshka-kot.jpg" alt="KoT"> -->
    <img src="https://img.freepik.com/free-photo/bright-petals-gift-love-bouquet-generated-by-ai_188544-13370.jpg"
        alt="Ноут">

    <!-- <img src="img/view-of-funny-animal.jpg" alt="KoT"> -->

</div>
<script>
    // Ждем полной загрузки страницы
    window.addEventListener('load', function (e) {
        const contentEl = document.querySelector('.content');
        contentEl.classList.remove('hidden');

        const loaderEl = document.querySelector('.loader');
        loaderEl.style.display = 'none';
    });
</script>
