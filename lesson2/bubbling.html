<body>
    <div>
        <p>
            <span style="background: red;">Click me! it`s span</span>
        </p>
    </div>
    <script>
        for (let element of document.querySelectorAll('*')) {
            //Погружение и всплытие
            element.addEventListener('click', ev => {
                console.log(`Погружение ${element.tagName}`);
            }, true)
            element.addEventListener('click', ev => {
                console.log(`Всплытие ${element.tagName}`);
            }, true)
        }
    </script>
</body>
