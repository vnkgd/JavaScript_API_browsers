<!DOCTYPE html>
<html>



<head>

    <style>
        ul {
            padding: 0;
        }

        li {
            padding: 10px;
            cursor: pointer;
        }

        li:hover {
            background-color: #f0f0f0;
        }
    </style>


</head>

<body>
    <ul id="list">
        <li>Элемент 1</li>
        <li>Элемент 2</li>
        <li>Элемент 3</li>
        <li>Элемент 4</li>
        <li>Элемент 5</li>
    </ul>
    <script>
        const list = document.getElementById('list');
        // Практика]
        list.addEventListener('click', function (e) {
            if (e.target.tagName === 'LI') {
                console.log(`Вы нажали на ${e.target.textContent}`);
            }
        });
    </script>
</body>

</html>
